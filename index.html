<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules/modern-normalize/modern-normalize.css">
</head>
<body>
    <div id="left-container">
        <img id="bg-img" src="assets/leaf-background.avif" alt="">
        <div id="odin-section">
            <img src="assets/odin-logo.png" alt="">
            <h1>Odin</h1>
        </div>
        <p id="unsplash-ref">
            Photo by 
            <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> 
            on 
            <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Unsplash</a>
        </p>
    </div>
    <div id="right-container">
        <section id="intro-section">
            <p>
                This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams.
            </p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </section>
        <form action="" method="post">
            <div id="form-container">
                <span id="form-title">Let's do this!</span>
                <fieldset id="form-section">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>

                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone-number">Phone Number</label>
                        <input 
                            type="tel" 
                            name="phone-number" 
                            id="phone-number"
                            pattern="\+?[0-9\s\-\(\)]{7,20}"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            name="password" 
                            id="password"
                            minlength="8"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input 
                            type="password" 
                            name="confirm-password" 
                            id="confirm-password"
                            minlength="8"
                            required
                        >
                    </div>
                </fieldset>
            </div>
            <section id="sign-up-section">
                <button class="btn" type="submit">Create Account</button>
                <div id="login">Already have an account? <a href="">Log in</a></div>
            </section>
        </form>
    </div>
</body>
</html>
